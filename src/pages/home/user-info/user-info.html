<ion-header >

    <ion-navbar color="dark">
        <ion-title>个人主页</ion-title>
    </ion-navbar>


</ion-header >
<ion-content  class="content-padding">
    <ion-card>
    <ion-item-group class="item-group-padding">
        <ion-item no-lines style="padding-left:20px">
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <ion-avatar item-left>
                            <img src="assets/userinfo.jpg">
                        </ion-avatar>
                    </ion-col>
                    <ion-col col-6>
                        <h1 >
                            {{ realName }}
                        </h1>
                        <p >账    号：{{account}}</p>
                    </ion-col>
                    <ion-col col-2>

                            <button ion-button clear  (click)="showPasswordChange()" small>
                                修改密码
                            </button>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item-divider color="light"></ion-item-divider>

        <ion-item class="list-title">
            <h3>机    构</h3>
            <p  style="color: #222222">{{accountOrgName}}</p>
        </ion-item>

        <ion-item class="list-title">
            <h3>职    位</h3>
            <p style="color: #222222">{{userPosition}}</p>
        </ion-item>

        <ion-item-divider color="light" ></ion-item-divider>

        <ion-item  class="list-title">
            <h3>手机号码1</h3>
            <p style="color: #222222">{{phone1 | setPhoneNumber}}</p>
        </ion-item>

        <ion-item class="list-title">
            <h3>手机号码2</h3>
            <p  style="color: #222222">{{phone2 | setPhoneNumber}}</p>
        </ion-item>

        <ion-item class="list-title">
            <h3>邮箱地址</h3>
            <p  style="color: #222222">{{email}}</p>
        </ion-item>

    </ion-item-group>
    </ion-card>
</ion-content>
