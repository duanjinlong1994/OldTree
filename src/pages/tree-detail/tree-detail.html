<ion-header>
  <ion-navbar color="primary" style="text-align:center">
    <ion-title>古树信息</ion-title>
    <ion-buttons end >
      <button ion-button icon-only >
          <ion-icon name="more-re" ></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card >
    <ion-list  inset>

      <ion-item>
          <label class="name">编号 :</label>
          <label class="detail">{{ number }} </label>
      </ion-item>


      <ion-item>
        <label class="name">古树/名木 : </label>
        <label class="detail" *ngIf="type==0">古树</label>
        <label class="detail" *ngIf="type==1">名木</label>
      </ion-item>

        <ion-item>
        <label class="name">级别 :</label>
        <label class="detail">{{ level }}级</label>
        </ion-item>

        <ion-item>
        <label class="name">中文名 :</label>
        <label class="detail">{{ cname }} </label>
        </ion-item>

        <ion-item>
        <label class="name">别名 :</label>
        <label class="detail">{{ nickname }} </label>
        </ion-item>

        <ion-item>
        <label class="name">拉丁名 :</label>
        <label class="detail">{{ lname }} </label>
        </ion-item>

        <ion-item>
        <label class="name">树龄 :</label>
        <label class="detail">{{ age }} </label>
        </ion-item>

        <ion-item>
        <label class="name">树高 :</label>
        <label class="detail">{{ height }} </label>
        </ion-item>

        <ion-item>
        <label class="name">胸径 :</label>
        <label class="detail">{{ diameter }} </label>
        </ion-item>

        <ion-item>
        <label class="name">平均冠幅 :</label>
        <label class="detail">{{ avgcrown }} </label>
        </ion-item>

        <ion-item>
        <label class="name">南北冠幅 :</label>
        <label class="detail">{{ sncrown }} </label>
        </ion-item>

        <ion-item>
        <label class="name">东西冠幅 :</label>
        <label class="detail">{{ ewcrown }} </label>
        </ion-item>

        <ion-item>
        <label class="name">长势 :</label>
        <label class="detail">{{ stautus }} </label>
        </ion-item>

        <ion-item>
        <label class="name">海拔 :</label>
        <label class="detail">{{ altitude }} </label>
        </ion-item>

        <ion-item>
        <label class="name">科名 :</label>
        <label class="detail">{{ sectionname }} </label>
        </ion-item>

        <ion-item>
        <label class="name">署名 :</label>
        <label class="detail">{{ genusname }} </label>
        </ion-item>

        <ion-item>
        <label class="name">经度 :</label>
        <label class="detail">{{ longitude }} </label>
        </ion-item>

        <ion-item>
        <label class="name">纬度 :</label>
        <label class="detail">{{ latitude }} </label>
        </ion-item>

        <ion-item>
        <label class="name">所属网络 :</label>
        <label class="detail">{{ blorg }} </label>
        </ion-item>

        <ion-item>
        <label class="name">详细地址 :</label>
        <label class="detail">{{ address }} </label>
        </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
