<ion-content padding>
    <accordionlist *ngIf="isNoiseDisplay"
                   title="噪音统计"
                   textColor="#FFF"
                   hasMargin="false"
                   headerColor="#007aff">
        <div #chartOfNoise></div>
    </accordionlist>

    <accordionlist *ngIf="isPM25Display"
                   title="PM2.5统计"
                   textColor="#FFF"
                   hasMargin="false"
                   headerColor="#007aff">
        <div #chartOfPM25></div>
    </accordionlist>

    <accordionlist *ngIf="isPM10Display"
                   title="PM10统计"
                   textColor="#FFF"
                   hasMargin="false"
                   headerColor="#007aff">
        <div #chartOfPM10></div>
    </accordionlist>


    <accordionlist *ngIf="isFixWaterLevelDisplay"
                   title="固定水位统计"
                   textColor="#FFF"
                   hasMargin="false"
                   headerColor="#007aff">
    </accordionlist>
    <accordionlist *ngIf="isConWaterLevelDisplay"
                   title="连续水位统计"
                   textColor="#FFF"
                   hasMargin="false"
                   headerColor="#007aff">
    </accordionlist>
    <accordionlist *ngIf="isWellDisplay"
                   title="井盖统计"
                   textColor="#FFF"
                   hasMargin="false"
                   headerColor="#007aff">
    </accordionlist>

    <button ion-item detail-none (click)="showchartOfAirTemper()" no-lines style="background-color:#33A1C9; color:#ffffff" *ngIf="AirTempButton">
        <ion-icon item-left name="ios-arrow-forward">
        </ion-icon>
        空气温度统计
    </button>

    <accordionlist *ngIf="isAirTemperDisplay"
                   title="空气温度统计"
                   textColor="#FFF"
                   hasMargin="false">
        <div #chartOfPM25></div>
        <!--<div #chartOfAirTemper></div>-->
    </accordionlist>

    <button ion-item detail-none (click)="showchartOfAirHum()" no-lines style="background-color:#33A1C9; color:#ffffff" *ngIf="AirHumButton">
        <ion-icon item-left name="ios-arrow-forward">
        </ion-icon>
        空气湿度统计
    </button>

    <accordionlist *ngIf="isAirHumDisplay"
                   title="空气湿度统计"
                   textColor="#FFF"
                   hasMargin="false">
        <div #chartOfPM10></div>
    </accordionlist>
